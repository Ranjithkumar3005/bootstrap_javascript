<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h4>X:
    <input type="text" id="value">
    <button id="btn" onclick="cal()">Submit</button></h4>
    <label for="" id="store"></label>

    <script>
        function cal(){
            let val=document.getElementById("value").value;
            let tot=val.split("").reverse().join("");

            document.getElementById("store").innerHTML="Expected value:"+tot;
        }
    </script>
</body>
