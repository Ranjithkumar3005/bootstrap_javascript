<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>
<body>
    <button onclick="date11()">Show date</button>
    <br>
    <label for="" id="date1"></label><br>
    <br>
    <button onclick="time11()">Show Time</button>
    <br>
    <label for="" id="time1" ></label>

    <script>
        function time11(){
            var d=new Date()
            document.getElementById("time1").innerHTML=d
        }
        function date11(){
            var d=new Date()
            var y=d.getFullYear();
            let mm=d.getMonth()+1;
            let dd=d.getDate();
            if(dd<10) dd='0'+dd;
            if(mm<10) mm='0'+mm;
            const fmtdate=dd+'/'+mm+'/'+y;
            document.getElementById("date1").innerHTML=fmtdate; 
        }
    </script>
</body>
</html>
